<!DOCTYPE html>
<html>
<head>
<title>For Chandana ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:0;
  background:black;
  font-family:'Segoe UI',sans-serif;
  color:white;
  overflow:hidden;
}

/* PASSWORD SCREEN */
#passwordScreen{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

#passwordScreen input{
  padding:10px;
  font-size:18px;
  border-radius:10px;
  border:none;
  text-align:center;
}

#passwordScreen button{
  margin-top:10px;
  padding:8px 20px;
  font-size:16px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:#ff0080;
  color:white;
}

#error{
  color:red;
  margin-top:10px;
}

/* MAIN CONTENT */
#mainContent{
  display:none;
}

/* TOP NAME */
.name{
  position:absolute;
  top:20px;
  width:100%;
  text-align:center;
  font-size:50px;
  font-weight:bold;
  background:linear-gradient(45deg,#ff0080,#ffcc00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glow 2s infinite alternate;
  z-index:2;
}

@keyframes glow{
  from{text-shadow:0 0 20px #ff0080;}
  to{text-shadow:0 0 40px #ffcc00;}
}

/* SIDE MESSAGE */
.message{
  position:absolute;
  right:5%;
  top:35%;
  width:35%;
  font-size:18px;
  line-height:1.6;
  background:rgba(0,0,0,0.5);
  padding:20px;
  border-radius:15px;
  backdrop-filter:blur(5px);
}

/* SLIDER */
.slider{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100vh;
  overflow:hidden;
  z-index:-2;
}

.slider img{
  position:absolute;
  top:50%;
  left:50%;
  width:100%;
  height:100%;
  object-fit:cover;
  transform:translate(-50%,-50%);
  opacity:0;
  animation:slide 15s infinite;
}

.slider img:nth-child(1){animation-delay:0s;}
.slider img:nth-child(2){animation-delay:5s;}
.slider img:nth-child(3){animation-delay:10s;}

@keyframes slide{
  0%{opacity:0;}
  10%{opacity:1;}
  30%{opacity:1;}
  40%{opacity:0;}
  100%{opacity:0;}
}

/* COUNTDOWN */
#countdown{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-size:50px;
}

/* HEARTS */
.heart{
  position:absolute;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* FIREWORKS */
.firework{
  position:absolute;
  width:5px;
  height:5px;
  background:yellow;
  border-radius:50%;
  animation:explode 1s ease-out forwards;
}

@keyframes explode{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordScreen">
  <h2>Enter the Secret Password ðŸ’–</h2>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button onclick="checkPassword()">Unlock</button>
  <div id="error"></div>
</div>

<!-- MAIN -->
<div id="mainContent">

<div class="slider">
  <img src="photo1.jpg">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
</div>

<div class="name">Chandana ðŸ’–</div>

<div id="countdown">3</div>

<div class="message">
You are not my loverâ€¦<br><br>
But you are the only person I trust completely.<br><br>

Even if I donâ€™t talk much in front of you,<br>
my heart speaks a thousand words when I see you.<br><br>

Seeing you even for a few seconds<br>
feels like the biggest adventure of my life.
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

</div>

<script>

/* PASSWORD */
function checkPassword(){
  let input=document.getElementById("passwordInput").value;
  if(input==="Chandana"){
    document.getElementById("passwordScreen").style.display="none";
    document.getElementById("mainContent").style.display="block";

    document.getElementById("bgMusic").play();
    startExperience();
  }else{
    document.getElementById("error").innerHTML="Wrong Password â¤ï¸";
  }
}

/* EXPERIENCE */
function startExperience(){
  let count=3;
  let countdown=document.getElementById("countdown");

  let timer=setInterval(()=>{
    count--;
    if(count>0){
      countdown.innerHTML=count;
    }else{
      clearInterval(timer);
      countdown.style.display="none";
      createHearts();
      fireworks();
    }
  },1000);
}

/* HEARTS */
function createHearts(){
  setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤ï¸";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=Math.random()*20+15+"px";
    heart.style.animationDuration=Math.random()*3+3+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },500);
}

/* FIREWORKS */
function fireworks(){
  for(let i=0;i<70;i++){
    let fire=document.createElement("div");
    fire.className="firework";
    fire.style.left="50%";
    fire.style.top="50%";
    fire.style.setProperty("--x",(Math.random()-0.5)*600+"px");
    fire.style.setProperty("--y",(Math.random()-0.5)*600+"px");
    document.body.appendChild(fire);
    setTimeout(()=>fire.remove(),1000);
  }
}

</script>

</body>
</html>
