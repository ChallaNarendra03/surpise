<!DOCTYPE html>
<html>
<head>
<title>For Chandana ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:0;
  background:black;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

/* PASSWORD SCREEN */
#passwordScreen{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
  transition:opacity 1s ease;
}

#passwordScreen input{
  padding:12px;
  font-size:18px;
  border-radius:25px;
  border:none;
  text-align:center;
}

#passwordScreen button{
  margin-top:15px;
  padding:10px 25px;
  font-size:16px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  background:#e50914;
  color:white;
}

#error{
  color:red;
  margin-top:10px;
}

/* MAIN CONTENT */
#mainContent{
  display:none;
  opacity:0;
  transition:opacity 2s ease;
}

/* BACKGROUND SLIDER */
.slider{
  position:fixed;
  width:100%;
  height:100vh;
  overflow:hidden;
  z-index:-3;
}

.slider img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  animation:slide 18s infinite;
}

.slider img:nth-child(1){animation-delay:0s;}
.slider img:nth-child(2){animation-delay:6s;}
.slider img:nth-child(3){animation-delay:12s;}

@keyframes slide{
  0%{opacity:0;}
  10%{opacity:1;}
  30%{opacity:1;}
  40%{opacity:0;}
  100%{opacity:0;}
}

/* DARK CINEMATIC OVERLAY */
.overlay{
  position:fixed;
  width:100%;
  height:100vh;
  background:rgba(0,0,0,0.6);
  z-index:-2;
}

/* NAME */
.name{
  position:absolute;
  top:25%;
  width:100%;
  text-align:center;
  font-size:60px;
  font-weight:bold;
  color:white;
  letter-spacing:4px;
  opacity:0;
  animation:fadeName 3s forwards;
}

@keyframes fadeName{
  to{opacity:1;}
}

/* MESSAGE */
#message{
  position:absolute;
  bottom:15%;
  width:100%;
  text-align:center;
  font-size:22px;
  color:white;
  opacity:0;
  animation:fadeMessage 4s forwards;
  animation-delay:3s;
}

@keyframes fadeMessage{
  to{opacity:1;}
}

/* HEARTS */
.heart{
  position:absolute;
  animation:float 8s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* FIREWORKS */
.firework{
  position:absolute;
  width:4px;
  height:4px;
  background:#ffcc00;
  border-radius:50%;
  animation:explode 1s ease-out forwards;
}

@keyframes explode{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordScreen">
  <h2>Enter the Secret Password</h2>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button onclick="checkPassword()">Unlock</button>
  <div id="error"></div>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">

<div class="slider">
  <img src="photo1.jpg">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
</div>

<div class="overlay"></div>

<div class="name">Chandana</div>

<div id="message">
You are not my loverâ€¦ <br><br>
But you are the only person I trust completely. <br><br>
Even if I donâ€™t talk much in front of you,
my heart speaks when I see you.
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

</div>

<script>

function checkPassword(){
  let input=document.getElementById("passwordInput").value;
  if(input==="Chandana"){
    document.getElementById("passwordScreen").style.opacity="0";
    setTimeout(()=>{
      document.getElementById("passwordScreen").style.display="none";
      document.getElementById("mainContent").style.display="block";
      setTimeout(()=>{
        document.getElementById("mainContent").style.opacity="1";
      },100);
    },800);

    document.getElementById("bgMusic").play();
    createHearts();
    setTimeout(fireworks,4000);
  }else{
    document.getElementById("error").innerHTML="Wrong Password â¤ï¸";
  }
}

function createHearts(){
  setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤ï¸";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=Math.random()*20+15+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),8000);
  },800);
}

function fireworks(){
  for(let i=0;i<40;i++){
    let fire=document.createElement("div");
    fire.className="firework";
    fire.style.left="50%";
    fire.style.top="50%";
    fire.style.setProperty("--x",(Math.random()-0.5)*600+"px");
    fire.style.setProperty("--y",(Math.random()-0.5)*600+"px");
    document.body.appendChild(fire);
    setTimeout(()=>fire.remove(),1000);
  }
}

</script>

</body>
</html>
