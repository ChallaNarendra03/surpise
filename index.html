<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Chandana ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        width: 100%;
        background: url('your-image.jpg') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center; /* Perfect vertical center */
        color: white;
    }

    .content {
        width: 85%;
        max-width: 800px;
        text-align: center;
        font-size: 20px;
        font-weight: 300;
        line-height: 2;
        padding: 20px;
        backdrop-filter: blur(2px); /* Soft cinematic effect */
        animation: fadeIn 2.5s ease-in-out;
    }

    .name {
        margin-top: 35px;
        font-size: 16px;
        letter-spacing: 3px;
        opacity: 0.9;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="content">
    <p>You are not my lover…</p>
    <p>But you are the only person I trust completely. ❤️</p>
    <p>Even if I don’t talk much when I’m around you,</p>
    <p>my heart speaks a thousand words the moment I see you.</p>
    <p>Even a few seconds with you feels like the most beautiful adventure of my life. ❤️</p>

    <div class="name">— Chandana ✨</div>
</div>

</body>
</html>
