<!DOCTYPE html>
<html>
<head>
<title>For Chandana ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:0;
  background:black;
  font-family:'Segoe UI',sans-serif;
  color:white;
  text-align:center;
  overflow:hidden;
}

/* PASSWORD SCREEN */
#passwordScreen{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#passwordScreen input{
  padding:10px;
  font-size:18px;
  border-radius:10px;
  border:none;
  text-align:center;
}

#passwordScreen button{
  margin-top:10px;
  padding:8px 20px;
  font-size:16px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:#ff0080;
  color:white;
}

#error{
  color:red;
  margin-top:10px;
}

/* MAIN CONTENT */
#mainContent{
  display:none;
}

/* FIXED CENTERED SLIDER */
.slider{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100vh;
  overflow:hidden;
  z-index:-2;
}

.slider img{
  position:absolute;
  top:50%;
  left:50%;
  width:100%;
  height:100%;
  object-fit:cover;
  transform:translate(-50%,-50%);
  opacity:0;
  animation:slide 15s infinite;
}

.slider img:nth-child(1){animation-delay:0s;}
.slider img:nth-child(2){animation-delay:5s;}
.slider img:nth-child(3){animation-delay:10s;}

@keyframes slide{
  0%{opacity:0;}
  10%{opacity:1;}
  30%{opacity:1;}
  40%{opacity:0;}
  100%{opacity:0;}
}

/* Countdown */
#countdown{
  font-size:45px;
  margin-top:40vh;
}

/* Name */
.name{
  display:none;
  font-size:60px;
  font-weight:bold;
  margin-top:20vh;
  background:linear-gradient(45deg,#ff0080,#ffcc00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 20px #ff0080;}
  to{text-shadow:0 0 40px #ffcc00;}
}

/* Floating Hearts */
.heart{
  position:absolute;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* Envelope */
.envelope{
  display:none;
  font-size:60px;
  cursor:pointer;
  margin-top:30px;
}

/* Letter */
#letter{
  display:none;
  width:85%;
  margin:20px auto;
  font-size:20px;
  white-space:pre-line;
}

/* Fireworks */
.firework{
  position:absolute;
  width:5px;
  height:5px;
  background:yellow;
  border-radius:50%;
  animation:explode 1s ease-out forwards;
}

@keyframes explode{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordScreen">
  <h2>Enter the Secret Password ðŸ’–</h2>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button onclick="checkPassword()">Unlock</button>
  <div id="error"></div>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">

<div class="slider">
  <img src="photo1.jpg">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
</div>

<div id="countdown">3</div>

<div class="name">Chandana ðŸ’–</div>

<div class="envelope" onclick="openLetter()">ðŸ’Œ</div>

<div id="letter"></div>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

</div>

<script>

/* PASSWORD CHECK */
function checkPassword(){
  let input=document.getElementById("passwordInput").value;
  if(input==="Chandana"){
    document.getElementById("passwordScreen").style.display="none";
    document.getElementById("mainContent").style.display="block";
    startExperience();
  }else{
    document.getElementById("error").innerHTML="Wrong Password â¤ï¸";
  }
}

/* EXPERIENCE START */
function startExperience(){
  let count=3;
  let countdown=document.getElementById("countdown");
  let nameDiv=document.querySelector(".name");
  let envelope=document.querySelector(".envelope");

  let timer=setInterval(()=>{
    count--;
    if(count>0){
      countdown.innerHTML=count;
    }else{
      clearInterval(timer);
      countdown.style.display="none";
      nameDiv.style.display="block";
      createHearts();
      setTimeout(()=>{envelope.style.display="block";},2000);
    }
  },1000);
}

/* HEARTS */
function createHearts(){
  setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤ï¸";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=Math.random()*20+15+"px";
    heart.style.animationDuration=Math.random()*3+3+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },500);
}

/* LETTER */
function openLetter(){
  document.querySelector(".envelope").style.display="none";
  let letter=document.getElementById("letter");
  letter.style.display="block";

  let text=`You are not my loverâ€¦
But you are the only person I trust completely.

Even if I donâ€™t talk much in front of you,
my heart speaks a thousand words when I see you.

Seeing you even for a few seconds
feels like the biggest adventure of my life.

Thank you for being my world, Chandana ðŸ’–`;

  let i=0;
  function typing(){
    if(i<text.length){
      letter.innerHTML+=text.charAt(i);
      i++;
      setTimeout(typing,40);
    }else{
      fireworks();
    }
  }
  typing();
}

/* FIREWORKS */
function fireworks(){
  for(let i=0;i<60;i++){
    let fire=document.createElement("div");
    fire.className="firework";
    fire.style.left="50%";
    fire.style.top="50%";
    fire.style.setProperty("--x",(Math.random()-0.5)*500+"px");
    fire.style.setProperty("--y",(Math.random()-0.5)*500+"px");
    document.body.appendChild(fire);
    setTimeout(()=>fire.remove(),1000);
  }
}

</script>

</body>
</html>
